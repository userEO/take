<body>
	<div class='login'>
	  <div class='login_title'>
	    <span>管理员登录</span>
	  </div>
	  <div class='login_fields'>
	    <div class='login_fields__user'>
	      <div class='icon'>
	        <img alt="" src='../loginimg/user_icon_copy.png'>
	      </div>
	      <input name="login" placeholder='请输入用户名' maxlength="16" type='text' autocomplete="off" value="EO"/>
	        <div class='validation'>
	          <img alt="" src='../loginimg/tick.png'>
	        </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src='../loginimg/lock_icon_copy.png'>
	      </div>
	      <input name="pwd" placeholder='请输入密码' maxlength="16" type='text' autocomplete="off">
	      <div class='validation'>
	        <img alt="" src='../loginimg/tick.png'>
	      </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src='../loginimg/key.png'>
	      </div>
	      <input name="code" placeholder='验证码' maxlength="4" type='text'  autocomplete="off">
	      <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
          <canvas class="J_codeimg" id="myCanvas" onclick="Code();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
	      </div>
	    </div>
	    <div class='login_fields__submit'>
	      <input type='button' value='登录'>
	    </div>
	  </div>
	  <div class='success'>
	  </div>
	</div>
	<div class='authent'>
	  <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
        <div class="loader-inner ball-clip-rotate-multiple">
            <div></div>
            <div></div>
            <div></div>
        </div>
        </div>
	  <p>登录中...</p>
	</div>

	<div class="OverWindows"></div>
	<div style="margin-top: auto; margin-left: -18px;"><img src="../loginimg/zg.png">
		<a href="http://beian.miit.gov.cn/">皖ICP备19017743号</a></div>

	<script type="text/javascript" src="../loginjs/jquery.min.js"></script>
	<script type="text/javascript" src="../loginjs/jquery-ui.min.js"></script>
	<script type="text/javascript" src='../loginjs/stopExecutionOnTimeout.js?t=1'></script>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../loginjs/Particleground.js"></script>
    <script type="text/javascript" src="../loginjs/Treatment.js"></script>
    <script type="text/javascript" src="../loginjs/jquery.mockjax.js"></script>
    <script type="text/javascript" src="../js/inputindex.js"></script>
	<script type="text/javascript">
		var canGetCookie = 0;//是否支持存储Cookie 0 不支持 1 支持
        //模拟后台传输信息
		var ajaxmockjax = 0;//是否启用虚拟Ajax的请求响 0 不启用  1 启用
		//默认账号密码
		
		var truelogin = "EO";
		var truepwd = "20190906";
		
		var CodeVal = 0;
	    Code();
	    function Code() {
			if(canGetCookie == 1){
				createCode("AdminCode");
				var AdminCode = getCookieValue("AdminCode");
				showCheck(AdminCode);
			}else{
				showCheck(createCode(""));
			}
	    }
	    function showCheck(a) {
			CodeVal = a;
	        var c = document.getElementById("myCanvas");
	        var ctx = c.getContext("2d");
	        ctx.clearRect(0, 0, 1000, 1000);
	        ctx.font = "80px 'Hiragino Sans GB'";
	        ctx.fillStyle = "#E8DFE8";
	        ctx.fillText(a, 0, 100);
	    }
	    $(document).keypress(function (e) {
	        // 回车键事件  
	        if (e.which == 13) {
	            $('input[type="button"]').click();
	        }
	    });
	    //粒子背景特效
	    $('body').particleground({
	        dotColor: '#E8DFE8',
	        lineColor: '#133b88'
	    });
	    $('input[name="pwd"]').focus(function () {
	        $(this).attr('type', 'password');
	    });
	    $('input[type="text"]').focus(function () {
	        $(this).prev().animate({ 'opacity': '1' }, 200);
	    });
	    $('input[type="text"],input[type="password"]').blur(function () {
	        $(this).prev().animate({ 'opacity': '.5' }, 200);
	    });
	    $('input[name="login"],input[name="pwd"]').keyup(function () {
	        var Len = $(this).val().length;
	        <!--项目使用thymeleaf引擎，&&符号需要转义-->
			/*<![CDATA[*/
			if (!$(this).val() == '' && Len >= 5) {
				$(this).next().animate({
					'opacity': '1',
					'right': '30'
				}, 200);
			} else {
				$(this).next().animate({
					'opacity': '0',
					'right': '20'
				}, 200);
			}
			/*]]>*/

	    });
	    var open = 0;
	    layui.use('layer', function () {
			/*<![CDATA[*/
			// var msgalert = '默认账号:' + truelogin + '<br/> 默认密码:' + truepwd;
			var msgalert = '管理员账户请找EO申请';
			/*]]>*/
    		// var index = layer.alert(msgalert, { icon: 6, time: 4000, offset: 't', closeBtn: 0, title: '友情提示', btn: [], anim: 2, shade: 0 });
			// layer.style(index, {
			// 	color: '#777'
			// });
	        //非空验证
	        $('input[type="button"]').click(function () {
	            var login = $('input[name="login"]').val();
	            var pwd = $('input[name="pwd"]').val();
	            var code = $('input[name="code"]').val();
	            if (code == '' || code.length != 4) {
	                ErroAlert('验证码暂时不验证,但是也要填写哦!');
	            } else {
	                //认证中..
	                fullscreen();
	                $('.login').addClass('test'); //倾斜特效
	                setTimeout(function () {
	                    $('.login').addClass('testtwo'); //平移特效
	                }, 300);
	                setTimeout(function () {
	                    $('.authent').show().animate({ right: -320 }, {
	                        easing: 'easeOutQuint',
	                        duration: 600,
	                        queue: false
	                    });
	                    $('.authent').animate({ opacity: 1 }, {
	                        duration: 200,
	                        queue: false
	                    }).addClass('visible');
	                }, 500);

	                //登录
	                var JsonData = { "login":login, "pwd":pwd, "code":code };
					//此处做为ajax内部判断
					var url = "Ajax/EO/Login";
					/*<![CDATA[*/
					// if(JsonData.login == truelogin && JsonData.pwd == truepwd && JsonData.code.toUpperCase() == CodeVal.toUpperCase()){
					// 	url = "Ajax/EO/Login";
					// }else{
					// 	url = "Ajax/EO/LoginFalse";
					// }
					/*]]>*/
	                AjaxPost(url, JsonData,
	                                function () {
	                                    //ajax加载中
	                                },
	                                function (data) {
	                                    //ajax返回 
	                                    //认证完成
	                                    setTimeout(function () {
	                                        $('.authent').show().animate({ right: 90 }, {
	                                            easing: 'easeOutQuint',
	                                            duration: 600,
	                                            queue: false
	                                        });
	                                        $('.authent').animate({ opacity: 0 }, {
	                                            duration: 200,
	                                            queue: false
	                                        }).addClass('visible');
	                                        $('.login').removeClass('testtwo'); //平移特效
	                                    }, 1000);
	                                    setTimeout(function () {
	                                        $('.authent').hide();
	                                        $('.login').removeClass('test');
	                                        if (data.flag =="success") {
	                                            //登录成功
	                                            $('.login div').fadeOut(100);
	                                            $('.success').fadeIn(1000);
												/*<![CDATA[*/
												$('.success').html("登录成功<br /><br />欢迎回来,小主");
												/*]]>*/
												//跳转操作
												setTimeout(function () {
													//返回上一页
													// window.history.back(-1);
													//跳转页面
													/*<![CDATA[*/
													var jumpurl = "/index?name="+JsonData.login+"&pwd="+JsonData.pwd;
													console.log("跳转的路径为"+jumpurl);
													/*]]>*/
													window.location.href=jumpurl;
													//  window.navigator("../../index.html")
												},2000);
	                                        } else {
	                                            AjaxErro(data);
	                                        }
	                                    }, 2400);
	                                })
	            }
	        })
	    })
	    var fullscreen = function () {
	        elem = document.body;
	        if (elem.webkitRequestFullScreen) {
	            elem.webkitRequestFullScreen();
	        } else if (elem.mozRequestFullScreen) {
	            elem.mozRequestFullScreen();
	        } else if (elem.requestFullScreen) {
	            elem.requestFullScreen();
	        } else {
	            //浏览器不支持全屏API或已被禁用  
	        }
	    }
		/*<![CDATA[*/
		if(ajaxmockjax == 1){
			$.mockjax({
				url: 'Ajax/Login',
				status: 200,
				responseTime: 50,
				responseText: {"Status":"ok","Text":"登录成功<br /><br />欢迎回来,小主"}
			});
			$.mockjax({
				url: 'Ajax/LoginFalse',
				status: 200,
				responseTime: 50,
				responseText: {"Status":"Erro","Erro":"账号名或密码或验证码有误"}
			});
		}
		/*]]>*/
    </script>

</body>
